<html lang="en">

<head>

    <title>Calculator</title>

    <script src="calculator.js"></script>

</head>

<body>

    <input type="text" id="num1" placeholder="Enter a number"><br><br>

    <select name="" id="operators">

        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">X</option>

    </select><br><br>

    <input type="text" id="num2" placeholder="Enter another number"><br><br>

    <button onclick="calculation()">=</button> <br><br>

    <input type="text" id="answer" placeholder="Answer">

</body>

</html>
